<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link href="css/menu-style.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Sign In</title>
  </head>
  <body style="zoom: 1;" cz-shortcut-listen="true">

    <div class="container">
      <div class="row">

        <div class="span8">
          <div class="sign-in">
            <h2 class="form-signin-heading">Sign in</h2>
            <div class="inner-left">
              <form class="form-signin">
                <label for="">Email Address</label>
                <input type="text" class="input-block-level" placeholder="Email address">
                <label for="">Password</label>
                <input type="password" class="input-block-level" placeholder="Password">
                <label class="checkbox">
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
                <button class="btn btn-large btn-primary" type="submit">Sign in</button>
              </form>
              <div class="pass-recovery">
                » Forgot Password?<br>
                » Don't have an account? Apply as a <a href="#">mentee</a> or <a href="#">mentor</a>.
              </div>
            </div>
            <div class="inner-right">
              <a href="#fb-signin" class="btn">Login with Linked-In</a>
            </div>
          </div>
        </div>

      </div>
    </div> <!-- /container -->

  </body>
<html>
